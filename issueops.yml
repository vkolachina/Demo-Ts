name: IssueOps - Execute Migration Script

on:
  issue_comment:
    types: [created]

jobs:
  run-script:
    if: ${{ github.event.comment.body.startsWith('/run-migration') }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas openpyxl

      - name: Execute Migration Script
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          EMU_USERS_FILE: ${{ vars.EMU_USERS_FILE }}
          USER_MAPPINGS_FILE: ${{ vars.USER_MAPPINGS_FILE }}
          ORG_NAME: ${{ vars.ORG_NAME }}
        run: python mapping.py
